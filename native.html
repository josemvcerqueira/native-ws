<script>

    // Connect to a server on port 8080 via ws protocol
    let ws = new WebSocket('ws://localhost:8080')

    // on connection open run this callback
    ws.onopen = event => {
      ws.send('I am so excited I am connected!')
    }

    // Process the message from the server
    ws.onmessage = event => {
      console.log(event)
    }
</script>
